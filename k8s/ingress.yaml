apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudforge-ingress
  namespace: cloudforge
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: cloudforge.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8001
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 8002
