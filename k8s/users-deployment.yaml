apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
  namespace: cloudforge
  labels:
    app: users
    service: users-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
        service: users-service
    spec:
      containers:
      - name: users
        image: localhost/cloudforge-users:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        env:
        - name: PORT
          value: "8002"
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: cloudforge-config
              key: AUTH_SERVICE_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: cloudforge-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
